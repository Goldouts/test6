  <style>
    /* Loading screen styles */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
      z-index: 9999;
      font-family: 'Montserrat', sans-serif;
    }

    .loading-screen.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .loading-icon {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top-color: #999;
      border-radius: 50%;
      animation: spin 1s infinite linear;
      margin-bottom: 20px;
    }

    .loading-message {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .loading-dots {
      font-size: 14px;
      line-height: 1;
      display: inline-block;
      animation: moveUpDown 1s infinite linear;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes moveUpDown {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
  <script>
    // JavaScript to simulate the loading process
    document.addEventListener("DOMContentLoaded", function(event) {
      // Simulating the loading process
      setTimeout(function() {
        var loadingScreen = document.querySelector(".loading-screen");
        loadingScreen.classList.add("fade-out");
      }, 2000);
    });
  </script>
</head>
<body>
  <!-- Loading screen markup -->
  <div class="loading-screen">
    <div class="loading-icon"></div>
    <div class="loading-message" style="font-family: 'Montserrat', sans-serif;">Welcome! We are now loading your page<span class="loading-dots">...</span></div>
  </div>

<html>
  <head>
    <title>Toggle Dark Mode Button</title>
    <style>
      /* Default styles */
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      /* Button styles */
      .dark-mode-button {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
      }

      /* Button styles on scroll */
      .dark-mode-button.scroll {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: #111;
        color: #fff;
      }
    </style>
    <script>
      // JavaScript to toggle the "scroll" class on the button
      window.addEventListener("scroll", function() {
        var button = document.querySelector(".dark-mode-button");
        var scrollPosition = window.scrollY;
        if (scrollPosition > 100) {
          button.classList.add("scroll");
        } else {
          button.classList.remove("scroll");
        }
      });

      // JavaScript to toggle dark mode
      function toggleDarkMode() {
        var body = document.querySelector("body");
        body.classList.toggle("dark-mode");
      }
    </script>
  </head>
  <body>
    <!-- Toggle Dark Mode Button -->
    <button class="dark-mode-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
     </body>
</html>
